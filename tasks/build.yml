# build.yml
---
platform: linux

inputs:
- name: hub
- name: tooling-ci

params:
  BASELINE:

run:
  path: bash
  args:
  - "-c"
  - |

    IFS=$'\n'

    printf "#################################################\n"
    printf "# Building ISV TECH HUB                         #\n"
    printf "#################################################\n"

    ls -al
    cd hub
    ./mvnw clean package
